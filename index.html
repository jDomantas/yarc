<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
    <script src="solver.js"></script>
    <script>
      function runApp() {
        var app = Elm.Main.fullscreen();
        app.ports.solve.subscribe(function(params) {
          var solution = factorioSolve(params);
          // >:(
          setTimeout(function() {
            app.ports.rawSolutions.send(solution);
          }, 50);
        });
      }
    </script>
  </head>
  <body onload="runApp()">
  </body>
</html>
